<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Order summary card</title>


</head>
<body>

  <div class="cover-m"></div>

  <main class="baba">
    <div class="main-img">
        <img src="/images/illustration-hero.svg" alt="">
    </div>
    <div class="container">
      <div class="text">
        <h1>Order Summary</h1>
        <p class="p-1">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="price">
        <div class="icon">
          <img src="/images/icon-music.svg" alt="">
          <div class="box">
            <p class="p-2">Annual Plan</p>
            <p class="p-3">$59.99/year</p>
          </div>
          
        </div>
        <a href="#">Change</a>
      </div>
      <button class="bot">Proceed to Payment</button>
      <p class="p-4">Cancel Order</p>
    
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Taha Marey</a>.
    </div>
  </footer>
</body>
</html>
